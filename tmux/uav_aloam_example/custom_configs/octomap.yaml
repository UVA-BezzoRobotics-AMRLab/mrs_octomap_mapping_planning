resolution: 0.05

persistency:

  enabled: false

  map_name: "example"

  # automatically aligns altitude after start
  align_altitude:

    enabled: false

local_map:

  # the bounding box distance of the local map
  horizontal_distance: 50.0
  vertical_distance: 30.0

  # the publisher rate of the local map
  rate: 10.0 # [Hz]

  max_computation_duty_cycle: 0.33

  initial_fractor: 2

global_map:

  # should create a global map from the local map?
  enabled: true

  initial_fractor: 2

# for point cloud raycasting
sensor_params:

  3d_lidar:

    n_sensors: 1

    sensor_0:

      max_range: 20.0 # [m]

      vertical_fov_angle: deg(90.0)
      vertical_rays: 128
      horizontal_rays: 128

  depth_camera:

    n_sensors: 0

unknown_rays:

  update_free_space: false
  ray_distance: 20.0
